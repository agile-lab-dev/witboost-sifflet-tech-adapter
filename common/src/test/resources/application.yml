spring:
  application:
    name: dq-sifflet-tech-adapter

logging:
  level:
    org.zalando.logbook: TRACE

logbook:
  obfuscate:
    headers:
      - Authorization
      - X-API-Key

server:
  port: 8888

springdoc:
  swagger-ui:
    path: /docs

sifflet:
  token: "fake-token"
  basePath: "https://sandbox.siffletdata.com"
  sourceUpdateTimeoutSeconds: 120
  athena:
    iamRole: arn:aws:iam::myRole